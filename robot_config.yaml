# Autonomous Delivery Robot Configuration
robot:
  name: "DeliveryBot-v1"
  version: "1.0.0"
  
hardware:
  sensors:
    lidar:
      enabled: true
      range: 10.0  # meters
      frequency: 10  # Hz
    camera:
      enabled: true
      resolution: "1920x1080"
      fps: 30
  
  motors:
    max_speed: 2.0  # m/s
    acceleration: 1.0  # m/sÂ²
    
navigation:
  algorithm: "A_star"
  obstacle_avoidance: true
  safety_distance: 0.5  # meters

mission:
  max_payload: 5.0  # kg
  battery_threshold: 20  # percentage

